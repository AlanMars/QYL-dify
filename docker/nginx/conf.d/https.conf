server {
    listen 443;
    server_name _;

    #listen 443 ssl;
    #ssl_certificate /etc/letsencrypt/live/xyz.yourdomain.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/xyz.yourdomain.com/privkey.pem;

    # The Strict-Transport-Security (HSTS) header ensures that any internal links that are not HTTPS 
    # will automatically be routed to the HTTPS version during a HTTPS session.
    # add_header Strict-Transport-Security “max-age=31536000”;

    location /console/api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location / {
      proxy_pass http://web:3000;
      include proxy.conf;
    }
}